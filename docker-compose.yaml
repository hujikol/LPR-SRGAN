version: "3"

services:
  backend:
    build: ./backend
    ports: 
      - "8000:8000"
    volumes:
      - ./backend/app:/home/app/app
    environment:
      - WORKSPACE=/home/app/app    
  frontend:
    build: ./frontend
    ports: 
      - "3000:3000"
    volumes:
      - ./frontend:/home/app
    environment:
      - WATCHPACK_POLLING=true